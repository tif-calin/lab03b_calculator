<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">

    <script src="./app.js" defer></script>

    <title>Kcal Q L8r</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Much cool (such wow) calculator
            </h2>
            
            <section class="calc">
                <input type="number" class="in" id="in-calc-num1">
                <select class="in" id="in-calc-op">
                    <option>+</option>
                    <option>-</option>
                    <option>&times;</option>
                    <option>&div;</option>
                </select>
                <input type="number" class="in" id="in-calc-num2">
                <button id="btn-calc">=</button>
                <output id="out-calc" for="in-calc-num1 in-calc-num2 in-calc-op">0</output>
            </section>

        </section>
    </main>

    <footer>
        <div class="copy gutter-right">&#127279; 2020 Alchemy Code Lab</div>
    </footer>
</body>

</html>
